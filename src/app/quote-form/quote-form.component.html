<div class="container-fluid">
    <div class="row">
        <form (ngSubmit)='submitQuote()'>
          <!-- Name Form -->
            <div class="form-group">

                <label for="name">Name</label>
                <input type="text" required class="form-control" id="name" name="name" [(ngModel)]="newQuote.name" >
                 </div>



            <!-- Description Input -->
            <div class="form-group">

                <label for="Quote">Quote</label>
                <textarea class="form-control" id="description" rows="4" name="quoteinput" required [(ngModel)]="newQuote.quote"></textarea>

                  </div>


            <!-- Date Input -->
            <div class="form-group">
                <label for="Author">Author</label>
                <input type='type' id="complete" required name="authorinput" [(ngModel)]="newQuote.author">
            </div>

            <button type="submit" class="btn btn-success btn-lg">Add Quote</button>
        </form>
    </div>
</div>
